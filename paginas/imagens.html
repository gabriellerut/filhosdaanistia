<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site oficial do Moto Clube Filhos da Anistia. Conheça nossa história, eventos beneficentes e como fazer parte.">
    <title>Gallery - Filhos da Anistia</title>
    <link rel="shortcut icon" href="../imagens/brasao.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        h2 {
            text-align: center;
        }

        section {
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .gallery img {
            width: 300px;
            border-radius: 10px;
            border: 3px solid #a41e1e;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /*Estilização Calendario*/

        table.calendar {
            height: 50%;
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th, .calendar td {
            border: 1px solid #444;
            padding: 20px 10px;
            vertical-align: top;
            height: 100px;
            position: relative;
        }

        .calendar th {
            background-color: #a41e1e;
            color: white;
            text-transform: uppercase;
        }

        .calendar td {
            background-color: #2a2a2a;
        }

        .day-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #aaa;
        }

        .event {
            margin-top: 10px;
            background-color: #a41e1e;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
